<html lang="en">
  <head>

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.navbar-brand {
      font-size: 24px;
    }

.navbar-nav .nav-link {
      font-size: 20px;
    }
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: black;
}

form {
  max-width: 600px;
  margin: 0 auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea, .form-control {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  border-color: violet;
}

textarea {
  resize: vertical;
  height: 150px;
}

button, #sendButton{
  background-color: purple;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
}

#sendButton:hover {
  background-color: violet;
}

.spinner-border {
            display: none; /* Hide the spinner by default */
        }
.loading .spinner-border {
            display: inline-block; /* Show spinner when loading */
        }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="flower.png" alt="logo" class="rounded-circle" width="50" height="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 <div class="jumbotron text-center">
    
    <h1>Contact Me</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="sendButton">
            Send Message 
            <div class="spinner-border text-success" role="status"></div>
        </button>
    </form>
</div>
    <script>
        // Initialize EmailJS with your user ID
    (function () {
        emailjs.init("NaAd_HlezyCU8kxV9");
    })();

    // Function to send email using EmailJS
    document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
            event.preventDefault();
            const button = document.getElementById("sendButton");
            button.classList.add('loading'); // Show spinner

            // Send the email using the form data
            emailjs.sendForm("service_ib8z3rb", "template_9jydnoa", this)
                .then(
                    function () {
                        alert("Message Sent Successfully!");
                    },
                    function (error) {
                        alert("Failed to send the message: " + JSON.stringify(error));
                    }
                )
                .finally(() => {
                    button.classList.remove('loading'); // Hide spinner
                });
        });
    </script>

 </div>
  </body>
</html>
